<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/autocjs@1.3.0/dist/autoc.min.css">
</head>
<body>
<div id="content">
    <h1>111</h1>
    <h2>222</h2>
    <h3>333</h3>
    <h1>111-111</h1>
    <h1>111-111-111</h1>
</div>
<script type="text/javascript" src="https://unpkg.com/autocjs@1.3.0/dist/autoc.min.js"></script>
<script>
    new AutocJS({
        article: '#content',
        isOnlyAnchors: true,
            //selector: 'h1',
        // 不配置 selector 属性，即使用默认选择器
        title: '文章目录',
    });
</script>
</body>
</html>
